
<h2>Login </h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">

  <div class="form-group">
    <h2>Login</h2>
    <label for="email">Email Address</label>
    <input type="text" class='form-control' formControlName="email" id="emailLogin"
      [ngClass]="{'is-invalid': submitted && f.email.errors}" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required" style="color:rgb(255, 109, 109)">>> Email required </div>
      <div *ngIf="f.email.errors.email " style="color:rgb(255, 109, 109)">Email must be a valid email
        address</div>
    </div>
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class='form-control' formControlName="password" id="passwordLogin"
      [ngClass]="{'is-invalid': submitted && f.password.errors}" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" style="color:rgb(255, 109, 109)">>> Password required </div>
    </div>
  </div>

<button class="loginbtn nav-item" id="loginbtn">Login</button> 


  <p><span id='displayLogin'></span></p>
</form>
